<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        body {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4">
        <h1 class="text-3xl font-bold text-center">Popular Movies and Series</h1>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <h3 class="text-2xl font-bold mb-6 text-center">Popular Movies</h3>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <a href="series/dexter.html" class="card bg-gray-800 rounded-lg overflow-hidden shadow-md">
                <img src="https://i.ibb.co/tB8R8vW/99741f6b-8ea0-4016-8393-06903fd1463f.webp" alt="Dexter" class="w-full h-48 object-cover transition-transform duration-200 hover:scale-105">
                <div class="p-4">
                    <h4 class="text-lg font-semibold">Dexter</h4>
                    <p class="text-gray-400 text-sm">Genre: Drama, Crime</p>
                </div>
            </a>
            <!-- Add more movie cards here -->
        </div>
    </main>
</body>
</html>
