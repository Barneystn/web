<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* انیمیشن‌های CSS برای افزایش مقیاس */
        .animate-zoom:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* افکت fade-in برای صفحه اصلی */
        .fade-in {
            opacity: 0;
            animation: fadeInAnimation 1s ease forwards;
        }

        @keyframes fadeInAnimation {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* استایل و انیمیشن نوار جستجو */
        .search-input {
            width: 100%;
            max-width: 300px;
            background: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 50px;
            outline: none;
            transition: width 0.4s ease;
        }
        
        .search-input:focus {
            width: 100%;
            background: #444;
            transition: width 0.4s ease;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                // نمایش صفحه اگر کاربر وارد شده باشد
                document.body.style.display = 'block';
            } else {
                // هدایت به صفحه ورود اگر کاربر وارد نشده باشد
                window.location.href = '../login.html';
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white fade-in">
    <header class="bg-gray-800 p-4 animate-zoom">
        <h1 class="text-3xl font-bold text-center hover:text-blue-400 transition-colors duration-300">Popular Movies and Series</h1>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <!-- نوار جستجو -->
        <div class="flex justify-center mb-8">
            <input type="text" placeholder="Search movies or series..." class="search-input" oninput="filterMovies(event)">
        </div>

        <h3 class="text-2xl font-bold mb-6 text-center fade-in">Popular Movies</h3>
        
        <!-- لیست فیلم‌ها -->
        <div id="movie-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
            <a href="series/dexter.html" class="card bg-gray-800 rounded-lg overflow-hidden shadow-md animate-zoom transition duration-300 ease-in-out transform hover:scale-105">
                <img src="https://i.ibb.co/tB8R8vW/99741f6b-8ea0-4016-8393-06903fd1463f.webp" alt="Dexter" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h4 class="text-lg font-semibold">Dexter</h4>
                    <p class="text-gray-400 text-sm">Genre: Drama, Crime</p>
                </div>
            </a>
            <!-- Add more movie cards with the same structure -->
        </div>
    </main>

    <script>
        function filterMovies(event) {
            const searchTerm = event.target.value.toLowerCase();
            const movies = document.querySelectorAll('#movie-list .card');
            
            movies.forEach(movie => {
                const title = movie.querySelector('h4').textContent.toLowerCase();
                movie.style.display = title.includes(searchTerm) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
