<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter - Series Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* مخفی کردن محتوای صفحه تا زمان تأیید */
        body { display: none; }

        /* انیمیشن برای fade-in صفحه */
        .fade-in { 
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* انیمیشن برای مقیاس تصویر */
        .animate-zoom:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }

        /* استایل برای منوی شناور */
        .dropdown {
            display: none;
            position: absolute;
            background-color: #1f2937; /* رنگ پس‌زمینه منو */
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* استایل دکمه برای نشان دادن منو */
        .show {
            display: block; /* نمایش منو */
        }
    </style>
    <script>
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                // نمایش صفحه اگر کاربر وارد شده باشد
                document.body.style.display = 'block';
            } else {
                // هدایت به صفحه ورود اگر کاربر وارد نشده باشد
                window.location.href = '../login.html';
            }
        }

        // تابع برای نمایش/مخفی کردن منوی دانلود
        function toggleDropdown() {
            const dropdown = document.getElementById('downloadMenu');
            dropdown.classList.toggle('show'); // تغییر وضعیت نمایش منو
        }

        // بستن منو هنگام کلیک در هر جای دیگر صفحه
        window.onclick = function(event) {
            const dropdown = document.getElementById('downloadMenu');
            if (!event.target.matches('.download-btn')) {
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        }
    </script> 
</head>
<body class="bg-gray-900 text-white fade-in">
    <header class="bg-gray-800 p-4 fade-in">
        <h1 class="text-4xl font-bold text-center hover:text-red-500 transition-colors duration-300">Dexter</h1>
    </header>

    <main class="container mx-auto px-4 py-8 relative">
        <!-- دکمه Home در بالا سمت چپ -->
        <a href="../index.html" class="absolute top-4 left-4 inline-block bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md hover:bg-blue-500 hover:scale-105 transition duration-300 ease-in-out">Home</a>
        
        <div class="text-center fade-in">
            <img src="https://i.ibb.co/tB8R8vW/99741f6b-8ea0-4016-8393-06903fd1463f.webp" alt="Dexter" class="w-64 h-auto mx-auto mb-4 rounded-lg animate-zoom shadow-lg">
            <p class="text-lg max-w-lg mx-auto mt-4 text-gray-300 leading-relaxed">Dexter is a series about a forensic expert who doubles as a vigilante serial killer. This show dives into the complex life of Dexter as he navigates both his dark impulses and personal life.</p>
            
            <!-- دکمه دانلود -->
            <div class="download relative inline-block mt-6">
                <button class="download-btn bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 transition duration-200" onclick="toggleDropdown()">
                    Download
                </button>
                <!-- منوی شناور -->
                <div id="downloadMenu" class="dropdown mt-2">
                    <a href="#" class="block px-4 py-2 text-gray-300 hover:bg-gray-700 rounded">فصل اول</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
