<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter - Series Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* سایر استایل‌ها */
        body { display: none; }
        .fade-in { opacity: 0; animation: fadeIn 1s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-zoom:hover { transform: scale(1.05); transition: transform 0.3s ease-in-out; }
        .episode-link { /* استایل لینک‌های اپیزود */ }
        
        /* استایل مدال */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s;
        }
        .modal-content {
            background-color: #111827;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: slideIn 0.5s ease;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .modal-button {
            background-color: #3B82F6;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .modal-button:hover {
            background-color: #2563EB;
        }
    </style>
    <script>
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                document.body.style.display = 'block';
            } else {
                window.location.href = '../login.html';
            }
        }

        function toggleEpisodeLinks(season) {
            const links = document.getElementById(`episodeLinks${season}`);
            links.classList.toggle('show-links');
            if (links.classList.contains('show-links')) {
                links.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function openModal() {
            document.getElementById('episodeModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('episodeModal').style.display = 'none';
        }
    </script>
</head>
<body class="bg-gray-900 text-white fade-in">
    <header class="bg-gray-800 p-4 fade-in relative">
        <a href="../index.html" class="absolute top-4 left-4 inline-block bg-blue-600 text-white py-1 px-2 rounded-lg shadow-md text-sm hover:bg-blue-500 hover:scale-105 transition duration-300 ease-in-out">Home</a>
        <h1 class="text-4xl font-bold text-center hover:text-red-500 transition-colors duration-300">Dexter</h1>
    </header>

    <main class="container mx-auto px-4 py-8 relative">
        <!-- محتوا فصل و اپیزودها -->
        <div class="text-center fade-in">
            <div class="mt-6 space-y-4">
                <!-- فصل ۱ -->
                <div class="relative inline-block mt-4">
                    <button class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 transition duration-200" onclick="toggleEpisodeLinks(1)">
                        Season 1
                    </button>
                    <div id="episodeLinks1" class="episode-links mt-2">
                        <div class="flex flex-wrap justify-center">
                            <a href="#" class="episode-link" onclick="openModal()">Episode 1</a>
                            <!-- بقیه اپیزودها -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- مدال -->
        <div id="episodeModal" class="modal" onclick="closeModal()">
            <div class="modal-content" onclick="event.stopPropagation()">
                <h2 class="text-xl font-bold text-white">Download Links</h2>
                <a href="#" class="modal-button">Download Link</a>
                <a href="#" class="modal-button">Telegram File</a>
                <button class="modal-button bg-red-600" onclick="closeModal()">Close</button>
            </div>
        </div>
    </main>
</body>
</html>
