<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter - Series Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* مخفی کردن محتوای صفحه تا زمان تأیید */
        body { display: none; }
    </style>
    <script>
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                // نمایش صفحه اگر کاربر وارد شده باشد
                document.body.style.display = 'block';
            } else {
                // هدایت به صفحه ورود اگر کاربر وارد نشده باشد
                window.location.href = 'login.html';
            }
        }
    </script>
   <script>
        // بررسی وضعیت ورود
        window.onload = function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (!isLoggedIn || isLoggedIn !== 'true') {
                // هدایت به صفحه ورود در صورت عدم ورود
                window.location.href = '../login.html';
            }
        }
    </script>    
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4">
        <h1 class="text-3xl font-bold text-center">Dexter</h1>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="text-center">
            <img src="https://i.ibb.co/tB8R8vW/99741f6b-8ea0-4016-8393-06903fd1463f.webp" alt="Dexter" class="w-64 h-auto mx-auto mb-4 rounded">
            <p class="text-lg">Dexter is a series about a forensic expert who doubles as a vigilante serial killer. This show dives into the complex life of Dexter as he navigates both his dark impulses and personal life.</p>
            <a href="../index.html" class="mt-6 inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-500 transition duration-200">Back to Home</a>
        </div>
    </main>
</body>
</html>
